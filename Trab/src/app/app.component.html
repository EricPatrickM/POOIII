<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Hardware</ion-list-header>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="['/home']" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon name="home-outline"></ion-icon>
              <ion-label style="margin-left: 10%;">Home</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="['/cadastrar']" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon name="add-outline"></ion-icon>
              <ion-label style="margin-left: 10%;">Cadastrar</ion-label>
            </ion-item>
          </ion-menu-toggle>
          
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

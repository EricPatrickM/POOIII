<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title size="large" class="ion-text-center"> Hardwares</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="container">
    <ion-list>
      <ion-item class="item" *ngFor="let hardware of hardwares">
        <img style="max-width: 50px;margin: 5px;" src="{{hardware.downloadURL}}"/>
        <ion-label color="dark" class="test" class="ion-text-center" (click)="irParaDetalhar(hardware)">{{hardware.marca}} - {{hardware.modelo}}
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

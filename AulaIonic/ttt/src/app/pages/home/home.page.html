<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let contato of contatos;index as i">
      <ion-item>
        <ion-label>{{i}}</ion-label>
        <ion-label>{{contato.nome}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="irParaDetalhar(contato)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

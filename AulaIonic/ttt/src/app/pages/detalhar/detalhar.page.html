<ion-header>
  <ion-toolbar>
    <ion-title>Detalhes do contato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="form_detalhar" (ngSubmit)="submitForm()">
    <ion-list>
      <ion-item>
      <ion-label>Habilitar edição</ion-label>
      <!--
        <ion-toggle color="sucess" (ionChange)="alterarEdicao()"></ion-toggle>
      -->
    </ion-item>

    <ion-item>
      <ion-input placeholder="Nome" formControlName="nome"></ion-input>
    </ion-item>
    <ion-item *ngIf="(errorControl.nome.errors)">
      <span *ngIf="errorControl.nome.errors?.required">
        Nome nao pode ser vazio!
      </span>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Telefone" formControlName="telefone"></ion-input>
    </ion-item>
    <ion-item *ngIf="(((errorControl.telefone.touched)||(errorControl.telefone.dirty))&&errorControl.telefone.errors)">
      <span *ngIf="errorControl.telefone.errors?.required">
        Telefone é obrigatório!
      </span>
      <span *ngIf="errorControl.telefone.errors?.minlength">
          Telefone precisa ter 10 caracteres!
      </span>
    </ion-item>

    <ion-item>
      <ion-select placeholder="Gênero" formControlName = genero>
        <ion-select-option value="Masculino">Masculino</ion-select-option>
        <ion-select-option value="Feminino">Feminino</ion-select-option>
        <ion-select-option value="naoDeclarado">Não declarar</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="(errorControl.genero.errors)">
      <span *ngIf="errorControl.genero.errors?.required">
        Genero é obrigatório!
      </span>
    </ion-item>

    <ion-item>
      <ion-label>
        Selecione a data de nascimento
      </ion-label>
          <ion-datetime-button datetime="datetime"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime formControlName="dataNascimento" id="datetime"  max="{{data}}" presentation="date"></ion-datetime>
            </ng-template>
          </ion-modal>
    </ion-item>
  </ion-list>

  <ion-button expand="block" type="submit" (click)="mudarAcaoBotao(true)">Cadastrar</ion-button>
  <ion-button expand="block" type="submit" color="danger" (click)="mudarAcaoBotao(false)">Excluir</ion-button>
</form>

</ion-content>
